<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebOpsT-2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="apple-touch-icon.png">
</head>
<body>
    <div class="weather">
        <div class="basic-info">
            <div class="location"></div>
            <div class="date-time"></div>
            <div class="temp-logo"></div>
            <div class="temp"></div>
            <div class="forecast"></div>
        </div>

        <div class="detailed-info">
            <div class="humidity"><p>Humidity</p></div>
            <div class="pressure"><p>Pressure</p></div>
            <div class="wind-speed"><p>Wind Speed</p></div>
            <div class="wind-dir"><p>Wind Direction</p></div>
            <div class="precipitation"><p>Precipitation</p></div>
            <div class="visibility"><p>Visibility</p></div>
            <div class="clouds"><p>Clouds</p></div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
